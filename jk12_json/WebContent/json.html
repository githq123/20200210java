		//前后端分离，重点是AJAX，请求网络返回的一定是String（字符串）（文本）。
		var str="{\"age\":17,\"id\":1,\"password\":\"123456\",\"sex\":\"男\",\"username\":\"张三\"}";
		//JavaScript中解析Json字符串
		var user=JSON.parse(str);
		document.write(user.id+":"+user.username+":"+user.password+":"+user.sex+":"+user.age+"<br>");
		
		//数组类型的解析
		var str1="[{\"age\":17,\"id\":4,\"password\":\"123456\",\"sex\":\"男\",\"username\":\"张三\"},{\"age\":17,\"id\":5,\"password\":\"123456\",\"sex\":\"男\",\"username\":\"张三\"}]"
		var users=JSON.parse(str1);
		for (var i = 0; i < users.length; i++) {
			document.write(users[i].id+":"+users[i].username+":"+users[i].password+":"+users[i].sex+":"+users[i].age+"<br>");
			
		}
		
		//混合类型的解析

		var object=JSON.parse(str2);
